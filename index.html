<head>

<script>

{ event.preventDefault();
  let name = document.getElementById("name");

if(name.value == "")
{
 alert ("name cannot be empty");
ans.innerHtML= "";
name.focus();
return;
}
else if (name.value.trim()== "")
{ 
alert ("name cannt be spaces");

else if (! name.value.match(/^[A-Za-z ]+$/))
{

 let choice = "";

 else   choice="MBA";

}
